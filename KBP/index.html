<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer & To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <form id="pomodoro-settings-form">
            <label for="study-time">Study Time (minutes):</label>
            <input type="number" id="study-time" value="25">
            <label for="break-time">Break Time (minutes):</label>
            <input type="number" id="break-time" value="5">
            <button type="submit">Save Settings</button>
        </form>
        <div id="timer-display">25:00</div>
        <button id="start-timer">Start Timer</button>
        <button id="Stop-timer">Stop Timer</button>
        <button id="play-spotify">Play Spotify</button>
    </div>

    <!-- Spotify Embed -->
    <div class="container">
        <h2>Focus Music</h2>
        <iframe 
            style="border-radius:12px;" 
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" 
            width="100%" 
            height="380" 
            frameborder="0" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>

    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Enter a new task">
        <button id="add-todo">Add</button>
        <ul id="todo-list" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
